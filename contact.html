<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Lumina | Contact Us</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container container-sm header-flex">
        <img src="./images/logo.png" alt="Lumina Creative" class="logo" />
        <ul class="main-menu">
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Hero Text -->
    <section class="hero bg-dark">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
          endeavours powered by <span class="bg-primary">creativity</span>.
        </h2>
      </div>
    </section>

    <!-- Contact -->
    <section class="contact">
      <div class="container conainer-sm">
        <h2 class="section-heading">Contact Us</h2>
        <p>
          Have a question? Leave your information and we will get back to you as
          soon as possible.
        </p>
        <form name="contact" netlify>
          <div class="form-group">
            <label for="fist-name" class="visually-hidden">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="last-name" class="visually-hidden">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="email" class="visually-hidden">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group">
            <label for="message" class="visually-hidden">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-flex">
        <img src="images/logo.png" alt="Logo" />
        <div>
          <h4>Contact Us</h4>
          <ul>
            <li>(647) 323 3604</li>
            <li>eli@bensimon.ca</li>
            <li>156 Dalemount Ave</li>
          </ul>
        </div>
        <div>
          <h4>Follow Us</h4>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
          <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
